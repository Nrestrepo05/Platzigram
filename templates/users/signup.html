{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram | sign up</title>
{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>

    </form>

    <p class="">Do you have an account yet?<a href="{% url 'users:login' %}"> Log in here!</a></p>

{% endblock %}
